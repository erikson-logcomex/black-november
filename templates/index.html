<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain√©is Logcomex</title>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6613D0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Logcomex">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/img/icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a0d7a 0%, #6613D0 50%, #8b2ae8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo img {
            max-width: 500px;
            width: 100%;
            height: auto;
        }
        
        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 0.2s both;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out 0.4s both;
        }
        
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .theme-card {
            background: rgba(254, 143, 28, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(254, 143, 28, 0.5);
            border-radius: 20px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out both;
        }
        
        .theme-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(254, 143, 28, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .theme-card:hover::before {
            left: 100%;
        }
        
        .theme-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .theme-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .theme-card:hover {
            transform: translateY(-10px);
            border-color: #FE8F1C;
            box-shadow: 0 10px 30px rgba(254, 143, 28, 0.5);
            background: rgba(254, 143, 28, 0.2);
        }
        
        .theme-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .theme-title {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .theme-description {
            color: #b8b8b8;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .theme-badge {
            display: inline-block;
            background: #6613D0;
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .theme-badge.historico {
            background: #FE8F1C;
        }
        
        .theme-panel-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo img {
                max-width: 350px;
            }
            
            .themes-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .theme-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/img/logo_logcomex.png" alt="Logcomex">
        </div>
        
        <h1>Pain√©is de Vendas</h1>
        <p class="subtitle">Escolha o tema da campanha</p>
        
        <div class="themes-grid" id="themesGrid">
            <!-- Os temas ser√£o carregados dinamicamente via JavaScript -->
            <div style="color: #fff; padding: 20px;">Carregando temas...</div>
        </div>
    </div>

    <script>
        // Carrega configura√ß√£o de temas do servidor
        async function loadThemes() {
            try {
                const response = await fetch('/api/themes/config');
                const data = await response.json();
                
                if (data.error) {
                    console.error('Erro ao carregar temas:', data.error);
                    document.getElementById('themesGrid').innerHTML = 
                        '<div style="color: #fff; padding: 20px;">Erro ao carregar temas. Recarregue a p√°gina.</div>';
                    return;
                }
                
                const themes = data.themes || {};
                const themesGrid = document.getElementById('themesGrid');
                themesGrid.innerHTML = '';
                
                // Ordena temas: ativos primeiro, depois hist√≥ricos
                const themesArray = Object.entries(themes).sort((a, b) => {
                    const statusA = a[1].status === 'ativo' ? 0 : 1;
                    const statusB = b[1].status === 'ativo' ? 0 : 1;
                    return statusA - statusB;
                });
                
                themesArray.forEach(([themeId, theme], index) => {
                    const panelCount = Object.keys(theme.panels || {}).length;
                    const badgeClass = theme.status === 'historico' ? 'historico' : '';
                    const badgeText = theme.status === 'ativo' ? 'Ativo' : 'Hist√≥rico';
                    
                    const card = document.createElement('a');
                    card.href = `/temas/${themeId}/pain√©is`;
                    card.className = 'theme-card';
                    card.style.animationDelay = `${0.1 * (index + 1)}s`;
                    
                    card.innerHTML = `
                        <span class="theme-icon">${theme.icon || 'üìä'}</span>
                        <div class="theme-title">${theme.name}</div>
                        <div class="theme-description">${theme.description || ''}</div>
                        <div class="theme-panel-count">${panelCount} painel${panelCount !== 1 ? 'is' : ''} dispon√≠vel${panelCount !== 1 ? 'eis' : ''}</div>
                        <span class="theme-badge ${badgeClass}">${badgeText}</span>
                    `;
                    
                    themesGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Erro ao carregar temas:', error);
                document.getElementById('themesGrid').innerHTML = 
                    '<div style="color: #fff; padding: 20px;">Erro ao carregar temas. Recarregue a p√°gina.</div>';
            }
        }
        
        // Carrega temas ao carregar a p√°gina
        loadThemes();
    </script>
</body>
</html>
