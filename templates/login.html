<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Black November 2024</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Imagens de Layout Padr√£o -->
    <img src="{{ url_for('static', filename='img/confidencial.png') }}" alt="Confidencial" class="confidencial-logo">
    <img src="{{ url_for('static', filename='img/#facanacaveira.png') }}" alt="Faca na Caveira" class="skull-sword-image">
    <img src="{{ url_for('static', filename='img/faixa_laranja.png') }}" alt="Faixa Laranja" class="orange-band-image">
    <img src="{{ url_for('static', filename='img/feixa_roxa.png') }}" alt="Feixa Roxa" class="purple-band-image">

    <!-- Container Principal -->
    <div class="container">
        <div class="login-card">
            <!-- Logo Black November -->
            <div class="login-logo">
                <img src="{{ url_for('static', filename='img/blck_november.png') }}" alt="Black November">
            </div>

            <!-- T√≠tulo -->
            <h1 class="login-title">Acesso Restrito</h1>
            <p class="login-subtitle">Autentica√ß√£o necess√°ria para visualizar o dashboard</p>

            <!-- Informa√ß√£o de IP -->
            <div class="ip-info">
                <span class="ip-label">üîí Seu IP:</span>
                <span class="ip-value" id="userIp">Detectando...</span>
            </div>

            <!-- Bot√£o de Login Google -->
            <a href="{{ url_for('auth.google_login') }}" class="google-login-btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Entrar com Google</span>
            </a>

            <!-- Footer -->
            <div class="login-footer">
                <p>üîê Conex√£o segura via Google OAuth 2.0</p>
            </div>
        </div>
    </div>

    <script>
        // Detecta e exibe o IP do usu√°rio (aproximado - pode n√£o funcionar localmente)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userIp').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('userIp').textContent = 'N√£o detectado';
            });
    </script>
</body>
</html>
